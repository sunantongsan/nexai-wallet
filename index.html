<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEXai Wallet</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>NEXai Wallet</h1>

<!-- Select Network -->
<label for="network">Select Network:</label>
<select id="network">
  <option value="testnet">Testnet</option>
  <option value="mainnet">Mainnet</option>
</select>

<!-- Import / Generate Wallet -->
<button id="generateKey">Generate New Wallet</button>
<label for="privateKey">Or Import Private Key:</label>
<input type="text" id="privateKey" placeholder="0x...">
<button id="importKey">Import</button>

<div id="walletInfo" style="display:none;">
  <p><b>Address:</b> <span id="walletAddress"></span></p>
  <p><b>Balance:</b> <span id="walletBalance"></span> NEXAI</p>

  <!-- Online Node -->
  <button id="goOnline">Go Online</button>
  <button id="goOffline">Go Offline</button>
  <p><b>Node Status:</b> <span id="nodeStatus">Offline</span></p>
  <p><b>Reward:</b> <span id="nodeReward">0</span> NEXAI</p>

  <!-- Send Tokens -->
  <h3>Send NEXAI</h3>
  <input type="text" id="recipient" placeholder="Recipient Address">
  <input type="number" id="amount" placeholder="Amount">
  <button id="sendToken">Send</button>
  <p id="txStatus"></p>
</div>

<script src="utils.js"></script>
<script src="wallet.js"></script>
</body>
</html>
